<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./css/stylesheet.css" />
</head>

<body>
  <h1 class="title">Ben's Dice Game</h1>
  <div class="column">
    <h2>Player 1</h2>
    <p class="player1">
      Press "Z" to roll
    </p>
    <img class="dice" src="./images/white_dice1.png" width="150px" />
    <img class="dice" src="./images/green_dice1.png" width="100px" />
    <h3 class="score">Score: 13</h3>
  </div>
  <div class="column">
    <h2>Player 2</h2>
    <p class="player2">
      use "?" to roll
    </p>
    <img class="dice" src="./images/white_dice2.png" width="150px" class="grayscale" />
    <img class="dice" src="./images/green_dice2.png" width="100px" />
    <h3 class="score">Score: 13</h3>
  </div>


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
